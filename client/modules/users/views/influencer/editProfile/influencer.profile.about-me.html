
<form name="aboutMeForm" ng-submit="submitAboutMe(aboutMe, aboutMeForm, profilePhoto)" class="aboutMeForm" ng-class="{submitted:aboutMeForm.submitted}" novalidate>
    <div class="row margin-bottom-20">
        <div class="col-md-2 none">
            <h3 translate="PROFILE_PAGE_ABOUTME.LABEL_PROFILE_IMAGE" class="align-left"><strong>Profile Image</strong></h3>
        </div>
        <div class="col-md-2 col-xs-12 center">
            <span class="user-circle"><img class="img-responsive img-circle" name="profilePhoto" ng-model="profilePhoto" ng-src="{{profilePhoto}}" type="file"  accept="image/*" ngf-max-height="1000" ngf-max-size="1MB"></span>
        </div>
    </div>

    <div class="form-section">
        <div class="row">
            <div class="col-md-6 form-group">
                <label translate="PROFILE_PAGE_ABOUTME.LABEL_NAME" class="col-md-3">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-flat" name="name" data-ng-model="aboutMe.name" required placeholder="Name" />
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label translate="PROFILE_PAGE_ABOUTME.LABEL_BIRTHDAY" class="col-md-3">Birthday</label>
                <div class="col-md-9">
                    <select class="form-control birthday" ng-model="aboutMe.month" ng-options="month.value as month.name for month in months" required>
                        <option value="">MM</option>
                    </select>
                    <select class="form-control birthday-sec" ng-model="aboutMe.year" ng-options="o for o in years" required>
                        <option value="">YYYY</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label translate="PROFILE_PAGE_ABOUTME.LABEL_EMAIL" class="col-md-3">Email</label>
                <div class="col-md-9">
                    <input type="email" class="form-control input-flat" name="email" data-ng-model="aboutMe.email" placeholder="Email" required/>
                    <p ng-show="aboutMeForm.email.$invalid && !aboutMeForm.email.$pristine" translate="PROFILE_PAGE_PAYMENT.P_PAYPAL_VALIDATION">Please enter a valid email address</p>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label translate="PROFILE_PAGE_ABOUTME.LABEL_CATEGORY" class="col-md-3">Category (max. 3)</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-flat" data-ng-model="categoryData" data-ng-click="categoryPopup(categoryData)" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label translate="PROFILE_PAGE_ABOUTME.LABEL_CITY" class="col-md-3">Location (City, Country)</label>
                <div class="col-md-9">
                    <input class="form-control input-flat" data-ng-model="aboutMe.city" googleplace required/>
                    <!-- <input type="text" class="form-control input-flat" name="city" ng-model="aboutMe.city" placeholder="City" required/> -->
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label translate="PROFILE_PAGE_ABOUTME.LABEL_PHONE" class="col-md-3">Phone</label>
                <div class="col-md-9">
                    <select class="col-md-3 col-xs-2 input-flat dropdown" name="countryCode"  data-ng-model="aboutMe.phone.countryCode" style="height:34px">
                        <option>+1</option>
                        <option>+1-876</option>

                    </select>
                    <input type="number" class="form-control minwidth col-xs-10 marg-both input-flat" name="phoneNumber" data-ng-model="aboutMe.phone.phoneNumber" placeholder="Phone" />
                    <span ng-show="aboutMeForm.phoneNumber.$error.number && !aboutMeForm.phoneNumber.$pristine" translate="PROFILE_PAGE_ABOUTME.VALIDATION_NUMBER">Only numbers are allowed</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label translate="PROFILE_PAGE_ABOUTME.LABEL_MINPRICE" class="col-md-3">Min. Price (USD)</label>
                <div class="col-md-9">
                    <input type="number" class="form-control input-flat" min="100" name="minPrice" data-ng-model="aboutMe.minPrice" placeholder="100" required/>
                    <span ng-show="aboutMeForm.minPrice.$error.number && !aboutMeForm.minPrice.$pristine" translate="PROFILE_PAGE_ABOUTME.VALIDATION_NUMBER">Only numbers are allowed</span>
                    <p ng-show="aboutMeForm.minPrice.$error.min && !aboutMeForm.minPrice.$pristine" translate="PROFILE_PAGE_ABOUTME.VALIDATION_GREATER">Please enter a value greater than or equal to 100</p>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label translate="PROFILE_PAGE_ABOUTME.LABEL_GENDER" class="col-md-3">Gender</label>
                <div class="col-md-9">
                    <select class="col-md-3 col-xs-12 input-flat dropdown" name="gender" required data-ng-model="aboutMe.gender" style="height:34px">
                    <option translate="PROFILE_PAGE_ABOUTME.OPTION_GENDER_MALE" value="male">Male</option>
                    <option translate="PROFILE_PAGE_ABOUTME.OPTION_GENDER_FEMALE" value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 form-group center">
                <input translate="PROFILE_PAGE_ABOUTME.BUTTON_SAVE" type="submit" value="Save" class="btn btn-primary btn-wide" />
            </div>
        </div>
    </div>
</form>
