<div style="margin-top: 70px;">

        <form name="add_hub_form" role="form" lass="form-horizontal" ng-submit="saveHubInfo(add_hub_form,hub,items);"  novalidate>
        	<!-- {{add_hub_form.$error}} -->
	         <div class="row form-group">
			    <label class="col-md-2" for="email" translate="HUB_PAGE.HUB_PAGE_NAME">Hub Page name</label>
			     <div class="col-md-4">
			    	<input name="hub_page_name" ng-model="hub.pageName" type="text" class="form-control " id="hub_page_name" required>
			    </div>
	  		</div>
	  		 <div class="row form-group">
                    <label for="backgroundphoto" class="col-md-2" translate="HUB_PAGE.BACKGROUND_PHOTO">
                        Background Photo
                    </label>
                    <div class="col-md-8" style="padding-left:0px">
                    	<div class="col-md-2">

                    		<img style="height: 100px;width: 100px;" class="img-responsive  img-setting" ng-src="{{backgroundPhotoUrl}}" ng-model="hub.backgroundPhotoUrl"/>
                    	</div>
                        <div class="col-md-2" style="padding-top:30px;">
	                        <button class="btn btn-blank" name="backgroundphoto" type="file" ngf-select="uploadHubBackgroundPhoto($file, $invalidFiles)" accept="image/*" 
	                        ngf-resize="{width: 1280, height: 800, quality: 0.9}"
	                        ngf-max-height="2000" resize-quality="0.8" ngf-max-size="2MB" translate="SETTINGS.UPLOAD_IMAGE">
                            Upload Image
                    		</button>
                    	</div>
                        <!-- <button class="btn btn-blank margin-left-5">
                            Delete
                        </button> -->
                        <span class="little-lbl margin-top-3" style="width:100%" translate="SETTINGS.MAX_SIZE_IMG_UPLOAD">
                            Maximum size 2MB
                        </span>
                        <span class="little-lbl" style="width:100%" translate="HUB_PAGE.RECOMMENDED_DIMENSIONS">
                            Recommended dimensions 1280x800px
                        </span>
                    </div>
                  
              </div>
            <div class="row form-group">
			    <label class="col-md-2" for="hub_background_color" translate="HUB_PAGE.BACKGROUND_COLOR">Background Color</label>
			     <div class="col-md-4">
			     	<color-picker ng-model="hub.backgroundColor"  color-picker-format="'hex8'" required></color-picker>
			    	<!-- <input name="hub_background_color" type="text" ng-model="hub.backgroundColor" class="form-control " id="hub_background_color" required> -->
			    </div>
	  		</div>
	  		<div class="row form-group">
			    <label class="col-md-2" for="framefirstMultiplier" translate="HUB_PAGE.FRAMES_LAYOUT">Frames Layout</label>
			     <div class="col-md-2">
			    	<input ng-keyup="generateHubTiles(hub)" type="number" ng-model="hub.framefirstMultiplier"  min="1" max="9" class="form-control " id="framefirstMultiplier" required>
			    </div>
			    <div class="col-md-1" style="width:4%;margin-top: 11px;">	&#215;</div>
			    <div class="col-md-2">
			    	<input  ng-keyup="generateHubTiles(hub)" ng-model="hub.framesecondMultiplier" type="number"  min="1" max="9" class="form-control " id="framesecondMultiplier" required>
			    </div>
	  		</div>
	  		 <div class="row form-group" ng-repeat="item in items">
			     <label class="col-md-2" for="hub_background_color"><span ng-if="$index==0" translate="HUB_PAGE.TITLE_URL_COLOR">Title,URL,Color</span></label>
			     <div class="col-md-3">
			    	<input name="title[]" type="text" ng-model="item.title" class="form-control"  required>
			    </div>
			    <div class="col-md-3">
			    	<input name="url[]" type="text" ng-model="item.url" class="form-control"  required>
			    </div>
			    <div class="col-md-3">
			    	<color-picker ng-model="item.color"  color-picker-format="'hex8'" required></color-picker>
			    </div>
	  		</div>
	  		<div class="row form-group">
			    <label class="col-md-2" for="hub_background_color" translate="HUB_PAGE.FRAMES_BORDER_COLOR">Frames Border Color</label>
			     <div class="col-md-4">
			     	<color-picker ng-model="hub.frameBorderColor"  color-picker-format="'hex8'" required></color-picker>
			    </div>
	  		</div>
	  		<div class="row form-group">
			    <label class="col-md-2" for="hub_background_color" translate="HUB_PAGE.FRAMES_BORDER_RADIUS">Frames Border Radius</label>
			     <div class="col-md-4">
			    	<input  type="number" class="form-control" ng-model="hub.frameBorderRadius" id="frame_border_radius" required>
			    </div>
	  		</div>
	  		<div class="row form-group">
			    <label class="col-md-2" for="hub_url"  translate="HUB_PAGE.URL">Url</label>
			     <div class="col-md-4">
			    	<input name="hub_url" type="text" class="form-control " id="hub_url" ng-model="hub.wildCardUrl" required>
			    </div>
	  		</div>
	  		<div class="row form-group">
		  		<div class="col-md-2">
				   <button type="submit"  class="btn btn-default" translate="HUB_PAGE.CREATE_HUB">Create Hub</button>
				</div>
				<div class="col-md-1">
				   <button type="reset"  class="btn btn-default" translate="HUB_PAGE.RESET">Reset</button>
				</div>
	  		</div>
        </form>
</div>
<style type="text/css">
    input.ng-invalid.ng-touched {
	    border: 2px red solid;
	}
</style>
