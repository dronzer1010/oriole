<div  data-ng-controller="AdvertiserCtrl">
	<div class="bg-white padding-all-20 center">
		<div class="padding-bottom-10">
			<h3 class="bold">You are releasing</h3>
		</div>
		<div class="padding-bottom-10">
			<h3 class="bold">${{price}}</h3>
		</div>
	  <div class="row">
		  <div class="col-md-6">
		    <button class="btn btn-yellow input-flat" data-ng-click="bonusPopup">Give Bonus</button>
		  </div>
		  <div class="col-md-6">
		    <button class="btn btn-green input-flat" data-ng-click="releasePopup(conversationId)">Release</button>
		  </div>
		</div>
	</div>
</div>
