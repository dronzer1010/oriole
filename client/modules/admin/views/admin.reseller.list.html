<div ng-if="admin" ui-view ng-init="adminCtrl.getReseller();">
        <div class="wrapper wrapper-content admin bg-grey-light padding-top-20 companies">
		<div style="float:right;padding-right: 30px;"><a ui-sref="admin.resellers.new">Add New</a></div>
	   
	     

	            <div class="col-lg-12 company-head">
	               
	                <div class="col-lg-2">
	                    <strong>Company</strong>
	                </div>
	                <div class="col-lg-2">
	                    <strong>Name</strong>
	                </div>
	                <div class="col-lg-2">
	                    <strong>Email</strong>
	                </div>
	                <div class="col-lg-2">
	                    <strong>Start Date</strong>
	                </div>
	                <div class="col-lg-2">
	                    <strong>End Date</strong>
	                </div>
	            </div>
	            <div ng-if="adminCtrl.resellerslist" class="col-lg-12 company-data" ng-repeat="item in adminCtrl.resellerslist">
	                <div class="col-lg-2">
	                    <strong>{{item.company}}</strong>
	                </div>
	                <div class="col-lg-2">
	                    <strong>{{item.name}}</strong>
	                </div>
	                <div class="col-lg-2">
	                    <strong>{{item.email}}</strong>
	                </div>
	                <div class="col-lg-2">
	                    <strong>{{item.startdate| date:'MM/dd/yyyy'}}</strong>
	                </div>
	                <div class="col-lg-2">
	                    <strong>{{item.enddate| date:'MM/dd/yyyy'}}</strong>
	                </div>
	                <div class="col-lg-1 company-collapse">
	                    <button type="button"  ng-click="adminCtrl.removeReseller(item._id)" class="btn btn-primary">Delete</button>
	                </div>
	              
	            </div>
	       
	   
	</div>
</div>
